List all items
---
tags:
  - Items
responses:
  200:
    description: request executed successfully
    schema:
      type: array
      items:
        properties:
          id:
            type: integer
          employee_id:
            type: string
            description: Employee id
          created_at:
            type: string
            description: time of creation of the instance
          updated_at:
            type: string
            description: time of last update of the instance
          name:
            type: string
            description: Bonus name
          unitary_value:
            type: float
            description: Item value
          finished:
            type: float
            description: Amount of the item has done
          description:
            type: string
            description: Bonus description
    400:
      description: the employee id must be wrong
